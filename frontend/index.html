<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/favicon.jpg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prabhav Srivastava | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              mono: ['DM Mono', 'monospace'],
            },
            colors: {
              canvas: '#050505',
              panel: '#0A0A0A',
              border: '#262626',
              primary: '#EDEDED',
              secondary: '#A1A1AA',
              accent: '#3B82F6', // Technical Blue
            },
            spacing: {
              '128': '32rem',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #262626 1px, transparent 1px), linear-gradient(to bottom, #262626 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #EDEDED;
      }
      html {
        scroll-padding-top: 100px; /* Offset for fixed navbar */
      }
      /* Clean, minimal scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
      .tech-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(38, 38, 38, 0.5) 1px, transparent 1px), linear-gradient(to bottom, rgba(38, 38, 38, 0.5) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
    </style>
